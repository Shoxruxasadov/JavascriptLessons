<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 19</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="form-group">
        <div class="form-divs">
          <input
            class="form-control inpTitle"
            placeholder="Title"
            type="text"
            id="title"
          />
          <input
            class="form-control inpTitle"
            placeholder="Description"
            type="text"
            id="desc"
          />
          <div class="radioBtn">
            <div>
              <label for="juniorRadio">Add</label>
              <input
                value="add"
                type="radio"
                checked
                name="add_select"
                id="juniorRadio"
              />
            </div>
            <div>
              <label for="juniorRadio">Junior</label>
              <input
                value="junior"
                type="radio"
                name="add_select"
                id="juniorRadio"
              />
            </div>
            <div>
              <label for="middleRadio">Middle</label>
              <input
                value="middle"
                type="radio"
                name="add_select"
                id="middleRadio"
              />
            </div>
          </div>
        </div>
        <button class="btn btn-success buttonform" onclick="saves()">
          save
        </button>
      </div>

      <div class="wrapper">
        <div class="junior">
          <div class="titleh3 bg-dark text-white"><h2>JUNIOR</h2></div>
          <div class="content" id="content-jun"></div>
        </div>
        <div class="middle">
          <div class="titleh3 bg-dark text-white"><h2>MIDDLE</h2></div>
          <div class="content" id="content-mid"></div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
